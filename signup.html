<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syneout - E-Commerce Sales Solution For Africa</title>
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.ico"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/1.0.0/flickity.css">
    
    <!--style-->
    <link rel="stylesheet" href="css/main.css">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&display=swap" rel="stylesheet">

    <!--font awesome-->
    <script src="https://kit.fontawesome.com/8c4c7388f5.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="nav">
        <div>
            <img src="images/syneout-logo.svg" alt="syneout logo">
        </div>
            
    </section>
    <section id="body">
        <div class="grid-container">

            <div class="grid-item">
                <div class="empty-div">
                    <span>coming soon</span>
                </div>
                    <p>An automated e-commerce solution for your business</p>
                    <h1>Be the first <br> to know when we launch</h1>
            
                <form action="/" method="post">
                    <input type="text" name="name" placeholder="your first name">
                    <input type="text" name="email" placeholder="your email address">
                    <div>
                        <button type="submit">Notify Me</button>
                    </div>
                </form>
            </div>

            <div class="grid-item">
                <figure>
                    <img src="/images/sales icon.svg" alt="sales icon">
                    <figcaption>oiin!! you are almost sold out</figcaption>
                </figure>
                <figure>
                    <img src="/images/footer logo.svg" alt="syneout icon">
                    <figcaption>your website will be live in 2 minutes</figcaption>
                </figure>
                <figure>
                    <img src="/images/update icon.svg" alt="sales icon">
                    <figcaption>swoosh!!! 55 new orders this week</figcaption>
                </figure>
                <figure>
                    <img src="/images/dispatch icon.svg" alt="sales icon">
                    <figcaption> dispatch is 5 minutes away from customers location</figcaption>
                </figure>
                <figure>
                    <img src="/images/payment icon.svg" alt="sales icon">
                    <figcaption>cash out on sales with ease</figcaption>
                </figure>
            </div> 
            
        </div>

    </section>
    <section id="footer">
        <div class="footer">
            <p><i class="fab fa-instagram"></i><i class="fab fa-facebook-f"></i><i class="fab fa-twitter"></i></p>
        </div>
       
    </section>
</body>
</html>
